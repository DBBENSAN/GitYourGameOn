<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <head>
      <nav>
        <ul>
          <li>Home</li>
          <a href="#modal" uk-toggle>Search</a>
          <li>Favorites</li>
        </ul>
      </nav>
    </head>
<!-- <button id="myBtn"></button> -->
    <section id="teams" class="visible uk-child-width-1-5 uk-text-center uk-flex-center "></section>
    <section id="games" class="invisible">

              <button class="uk-button uk-button-primary" type="button">Save</button>
          </p>
      </div>
  </div>
  
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.21/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.21/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
